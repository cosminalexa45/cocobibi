					<script>
						CustomizeConfirmationFormModel();
						const survey = new Survey.Model(VI_ConfirmationFormModel);

						var registrationDone = false;

						survey.onCompleting.add(function (sender, options) {
							if (registrationDone === true) {
								return;
							}

							// disable buttons
							options.allow = false; // Prevent survey from completing

							// Disable survey navigation buttons
							survey.setPropertyValue('isNavigationButtonsEnabled', false);

							var captchaResponse = grecaptcha.getResponse();

							///

							const confirmationData = {
								eventGuid: EventParams.eventGuid,
								formData: survey.data,
								captcha: captchaResponse
							};

							// Validate captcha response with server
							fetch('https://vainvit.ro/api/Event/Confirmation.php', {
								method: 'POST',
								headers: {
									'Content-Type': 'application/json'
								},
								body: JSON.stringify(confirmationData)
							})
								.then(response => response.json())
								.then(data => {
									if (data.valid) {
										registrationDone = true;

										// Captcha is valid, allow survey to complete
										options.allow = true;
										survey.doComplete();
									} else {
										// Captcha is invalid, show an error message
										alert(data.error);
										grecaptcha.reset(); // Reset the captcha
									}

									// Enable survey navigation buttons
									survey.setPropertyValue('isNavigationButtonsEnabled', true);
								})
								.catch(error => {
									console.error('Error:', error);
									alert("An error occurred while validating captcha. Please try again.");

									// Enable survey navigation buttons
									survey.setPropertyValue('isNavigationButtonsEnabled', true);
								});
						});

						$(function () {
							$("#vi-confirmation-form").Survey({ model: survey });
						});

						function onloadRecaptchaCallback() {
							VI_GoogleRecaptchaJsLoaded = true;
						}
